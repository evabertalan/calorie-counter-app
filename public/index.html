<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calorie Counter</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Calorie Counter</h1>
		<textarea class="meal-input">Add meal</textarea>

		<table class="meal-list"></table>
		<script src="create_table.js"></script>
		<script src="create_request.js"></script>
		<script src="frontend.js"></script>
	</body>
</html>
